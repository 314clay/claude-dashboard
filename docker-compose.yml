services:
  postgres:
    image: postgres:16
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-connectingservices}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-connectingservices}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-connectingservices}
      USER_HOME: ${USER_HOME:-/home/user}
      LITELLM_BASE_URL: ${LITELLM_BASE_URL:-http://localhost:4001}
      LITELLM_API_KEY: ${LITELLM_API_KEY:-}
      SUMMARY_MODEL: ${SUMMARY_MODEL:-gemini-2.5-flash}
      OBSIDIAN_VAULT: ${OBSIDIAN_VAULT:-}

volumes:
  pgdata:
